<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TD 01</title>
    <script defer src="main.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>TD 01</h1>
    <div class="subtitleStyle">
      <p>O conjunto de início é escolhido aleatoriamente.</p>
      <p>Para saídas vazias use: ɛ</p>
    </div>
    <div class="selectStyle">
      <select id="exemploSelect" onchange="carregarExemplo();">
        <option value="1">Exemplo 1</option>
        <option value="2">Exemplo 2</option>
        <option value="3">Exemplo 3</option>
      </select>
    </div>
    <form onsubmit="event.preventDefault(); gerar(event);">
      <div class="formStyle">
        <label for="N" id="NLabel">N:</label>
        <input id="N" name="N" type="text" placeholder="Conjunto N..." />
        <label for="T" id="TLabel">T:</label>
        <input id="T" name="T" type="text" placeholder="Conjunto T..." />
        <label for="P" id="PLabel">P:</label>
        <input id="P" name="P" type="text" placeholder="Conjunto P..." />
        <label for="S" id="SLabel">S:</label>
        <input id="S" name="S" type="text" placeholder="Conjunto S..." />
        <button type="submit">GERAR</button>
      </div>
    </form>
    <textarea id="result" class="resultStyle" readonly rows="10" cols="50">
    </textarea>
  </body>
</html>
